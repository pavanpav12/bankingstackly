<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page Not Found - Stackly Bank</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

/* RESET */
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Poppins,sans-serif;
}

/* FULL BACKGROUND */
body{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
color:white;
overflow:hidden;
}

/* BACKGROUND IMAGE */
.bg{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:url("andrea-de-santis-aOve8xFnjdM-unsplash.webp") center/cover no-repeat;
z-index:-2;
animation:zoom 20s infinite alternate ease-in-out;
}

/* DARK OVERLAY */
.bg::after{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,0.65);
}

/* ZOOM ANIMATION */
@keyframes zoom{
0%{transform:scale(1);}
100%{transform:scale(1.15);}
}

/* CONTENT BOX */
.container{
padding:20px;
max-width:600px;
animation:fadeUp 1.2s ease;
}

/* 404 TEXT */
.error{
font-size:140px;
font-weight:700;
letter-spacing:6px;
color:#ff2e4d;
animation:float 3s infinite ease-in-out;
}

/* FLOAT ANIMATION */
@keyframes float{
0%{transform:translateY(0)}
50%{transform:translateY(-15px)}
100%{transform:translateY(0)}
}

h2{
margin-top:-20px;
font-size:32px;
margin-bottom:15px;
}

p{
color:#ddd;
margin-bottom:30px;
line-height:1.6;
}

/* BUTTON */
.btn{
display:inline-block;
padding:14px 28px;
background:#ff2e4d;
color:white;
text-decoration:none;
border-radius:30px;
font-weight:600;
transition:.3s;
}

.btn:hover{
background:white;
color:#000;
transform:scale(1.05);
}

/* FADE ANIMATION */
@keyframes fadeUp{
from{opacity:0;transform:translateY(40px)}
to{opacity:1;transform:translateY(0)}
}

/* MOBILE */
@media(max-width:600px){

.error{
font-size:90px;
}

h2{
font-size:24px;
}

p{
font-size:14px;
padding:0 10px;
}

}

</style>
</head>

<body>

<div class="bg"></div>

<div class="container">
<div class="error">404</div>
<h2>Oops! Page Not Found</h2>
<p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
<a href="home.html" class="btn">Back to Home</a>
</div>

</body>
</html>
